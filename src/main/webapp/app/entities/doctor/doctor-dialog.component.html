<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDoctorLabel" jhiTranslate="miasApp.doctor.home.createOrEditLabel">Create or edit a Doctor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!doctor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="doctor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.doctor.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="doctor.firstName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.doctor.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="doctor.lastName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.doctor.patronymic" for="field_patronymic">Patronymic</label>
            <input type="text" class="form-control" name="patronymic" id="field_patronymic"
                [(ngModel)]="doctor.patronymic" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.doctor.info" for="field_info">Info</label>
            <input type="text" class="form-control" name="info" id="field_info"
                [(ngModel)]="doctor.info" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.doctor.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="doctor.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.doctor.speciality" for="field_speciality">Speciality</label>
            <select class="form-control" id="field_speciality" name="speciality" [(ngModel)]="doctor.specialityId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="specialityOption.id" *ngFor="let specialityOption of specialities; trackBy: trackSpecialityById">{{specialityOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.doctor.healthFacility" for="field_healthFacility">Health Facility</label>
            <select class="form-control" id="field_healthFacility" name="healthFacility" [(ngModel)]="doctor.healthFacilityId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="healthFacilityOption.id" *ngFor="let healthFacilityOption of healthfacilities; trackBy: trackHealthFacilityById">{{healthFacilityOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
