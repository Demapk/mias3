
<div *ngIf="doctor">
    <h2><span jhiTranslate="miasApp.doctor.detail.title">Doctor</span> {{doctor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="miasApp.doctor.firstName">First Name</span></dt>
        <dd>
            <span>{{doctor.firstName}}</span>
        </dd>
        <dt><span jhiTranslate="miasApp.doctor.lastName">Last Name</span></dt>
        <dd>
            <span>{{doctor.lastName}}</span>
        </dd>
        <dt><span jhiTranslate="miasApp.doctor.patronymic">Patronymic</span></dt>
        <dd>
            <span>{{doctor.patronymic}}</span>
        </dd>
        <dt><span jhiTranslate="miasApp.doctor.info">Info</span></dt>
        <dd>
            <span>{{doctor.info}}</span>
        </dd>
        <dt><span jhiTranslate="miasApp.doctor.user">User</span></dt>
        <dd>
            {{doctor.userId}}
        </dd>
        <dt><span jhiTranslate="miasApp.doctor.speciality">Speciality</span></dt>
        <dd>
            <div *ngIf="doctor.specialityId">
                <a [routerLink]="['/speciality', doctor.specialityId]">{{doctor.specialityId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="miasApp.doctor.healthFacility">Health Facility</span></dt>
        <dd>
            <div *ngIf="doctor.healthFacilityId">
                <a [routerLink]="['/health-facility', doctor.healthFacilityId]">{{doctor.healthFacilityId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'doctor/'+ doctor.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
