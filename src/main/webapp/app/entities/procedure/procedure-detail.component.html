
<div *ngIf="procedure">
    <h2><span>Procedure</span> {{procedure.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{procedure.name}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{procedure.code}}</span>
        </dd>
        <dt><span>Parent Code</span></dt>
        <dd>
            <span>{{procedure.parentCode}}</span>
        </dd>
        <dt><span>Node Count</span></dt>
        <dd>
            <span>{{procedure.nodeCount}}</span>
        </dd>
        <dt><span>Additional Info</span></dt>
        <dd>
            <span>{{procedure.additionalInfo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'procedure/'+ procedure.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
