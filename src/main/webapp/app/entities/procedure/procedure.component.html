<div>
    <h2>
        <span>Procedures</span>
        <button class="btn btn-primary float-right jh-create-entity create-procedure" [routerLink]="['/', { outlets: { popup: ['procedure-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Procedure
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="procedures">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Code</span></th>
            <th><span>Parent Code</span></th>
            <th><span>Node Count</span></th>
            <th><span>Additional Info</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let procedure of procedures ;trackBy: trackId">
                <td><a [routerLink]="['../procedure', procedure.id ]">{{procedure.id}}</a></td>
                <td>{{procedure.name}}</td>
                <td>{{procedure.code}}</td>
                <td>{{procedure.parentCode}}</td>
                <td>{{procedure.nodeCount}}</td>
                <td>{{procedure.additionalInfo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../procedure', procedure.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'procedure/'+ procedure.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'procedure/'+ procedure.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
