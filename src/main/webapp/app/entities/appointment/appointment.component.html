<div>
    <h2>
        <span jhiTranslate="miasApp.appointment.home.title">Appointments</span>
        <button class="btn btn-primary float-right jh-create-entity create-appointment" [routerLink]="['/', { outlets: { popup: ['appointment-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="miasApp.appointment.home.createLabel">
            Create new Appointment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="appointments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="miasApp.appointment.startTime">Start Time</span></th>
            <th><span jhiTranslate="miasApp.appointment.endTime">End Time</span></th>
            <th><span jhiTranslate="miasApp.appointment.status">Status</span></th>
            <th><span jhiTranslate="miasApp.appointment.doctor">Doctor</span></th>
            <th><span jhiTranslate="miasApp.appointment.patient">Patient</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let appointment of appointments ;trackBy: trackId">
                <td><a [routerLink]="['../appointment', appointment.id ]">{{appointment.id}}</a></td>
                <td>{{appointment.startTime | date:'medium'}}</td>
                <td>{{appointment.endTime | date:'medium'}}</td>
                <td jhiTranslate="{{'miasApp.AppointmentStatus.' + appointment.status}}">{{appointment.status}}</td>
                <td>
                    <div *ngIf="appointment.doctorId">
                        <a [routerLink]="['../doctor', appointment.doctorId  ]" >{{appointment.doctorId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="appointment.patientId">
                        <a [routerLink]="['../patient', appointment.patientId  ]" >{{appointment.patientId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../appointment', appointment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'appointment/'+ appointment.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'appointment/'+ appointment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
