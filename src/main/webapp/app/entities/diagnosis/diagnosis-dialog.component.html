<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDiagnosisLabel">Create or edit a Diagnosis</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!diagnosis.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="diagnosis.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="diagnosis.date"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_diseas">Diseas</label>
            <select class="form-control" id="field_diseas" name="diseas" [(ngModel)]="diagnosis.diseasId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="diseasOption.id" *ngFor="let diseasOption of diseas; trackBy: trackDiseasById">{{diseasOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_patient">Patient</label>
            <select class="form-control" id="field_patient" name="patient" [(ngModel)]="diagnosis.patientId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="patientOption.id" *ngFor="let patientOption of patients; trackBy: trackPatientById">{{patientOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_doctor">Doctor</label>
            <select class="form-control" id="field_doctor" name="doctor" [(ngModel)]="diagnosis.doctorId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="doctorOption.id" *ngFor="let doctorOption of doctors; trackBy: trackDoctorById">{{doctorOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_prescription">Prescription</label>
            <select class="form-control" id="field_prescription" name="prescription" [(ngModel)]="diagnosis.prescriptionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="prescriptionOption.id" *ngFor="let prescriptionOption of prescriptions; trackBy: trackPrescriptionById">{{prescriptionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
