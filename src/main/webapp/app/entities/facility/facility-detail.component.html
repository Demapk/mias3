
<div *ngIf="facility">
    <h2><span>Facility</span> {{facility.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{facility.name}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{facility.address}}</span>
        </dd>
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{facility.phoneNumber}}</span>
        </dd>
        <dt><span>Info</span></dt>
        <dd>
            <span>{{facility.info}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'facility/'+ facility.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
