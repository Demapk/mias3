
<div *ngIf="treatment">
    <h2><span>Treatment</span> {{treatment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{treatment.name}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{treatment.code}}</span>
        </dd>
        <dt><span>Parent Code</span></dt>
        <dd>
            <span>{{treatment.parentCode}}</span>
        </dd>
        <dt><span>Node Count</span></dt>
        <dd>
            <span>{{treatment.nodeCount}}</span>
        </dd>
        <dt><span>Additional Info</span></dt>
        <dd>
            <span>{{treatment.additionalInfo}}</span>
        </dd>
        <dt><span>Parent Id</span></dt>
        <dd>
            <div *ngIf="treatment.parentIdId">
                <a [routerLink]="['/treatment', treatment.parentIdId]">{{treatment.parentIdId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'treatment/'+ treatment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
