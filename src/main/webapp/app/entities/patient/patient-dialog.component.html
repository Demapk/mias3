<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPatientLabel" jhiTranslate="miasApp.patient.home.createOrEditLabel">Create or edit a Patient</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!patient.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="patient.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.patient.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="patient.firstName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.patient.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="patient.lastName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.patient.patronymic" for="field_patronymic">Patronymic</label>
            <input type="text" class="form-control" name="patronymic" id="field_patronymic"
                [(ngModel)]="patient.patronymic" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.patient.birthDay" for="field_birthDay">Birth Day</label>
            <div class="input-group">
                <input id="field_birthDay" type="text" class="form-control" name="birthDay" ngbDatepicker  #birthDayDp="ngbDatepicker" [(ngModel)]="patient.birthDay"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="birthDayDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.patient.gender" for="field_gender">Gender</label>
            <select class="form-control" name="gender" [(ngModel)]="patient.gender" id="field_gender" >
                <option value="MALE">{{'miasApp.Gender.MALE' | translate}}</option>
                <option value="FEMALE">{{'miasApp.Gender.FEMALE' | translate}}</option>
                <option value="OTHER">{{'miasApp.Gender.OTHER' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="miasApp.patient.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="patient.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
