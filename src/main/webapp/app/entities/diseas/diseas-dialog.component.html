<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDiseasLabel">Create or edit a Diseas</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!diseas.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="diseas.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="diseas.name" required maxlength="512"/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.maxlength">
                   This field cannot be longer than 512 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="diseas.code" required maxlength="20"/>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.maxlength">
                   This field cannot be longer than 20 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_parentCode">Parent Code</label>
            <input type="text" class="form-control" name="parentCode" id="field_parentCode"
                [(ngModel)]="diseas.parentCode" maxlength="20"/>
            <div [hidden]="!(editForm.controls.parentCode?.dirty && editForm.controls.parentCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.parentCode?.errors?.maxlength">
                   This field cannot be longer than 20 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nodeCount">Node Count</label>
            <input type="number" class="form-control" name="nodeCount" id="field_nodeCount"
                [(ngModel)]="diseas.nodeCount" required/>
            <div [hidden]="!(editForm.controls.nodeCount?.dirty && editForm.controls.nodeCount?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nodeCount?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.nodeCount?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_additionalInfo">Additional Info</label>
            <input type="text" class="form-control" name="additionalInfo" id="field_additionalInfo"
                [(ngModel)]="diseas.additionalInfo" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_parentId">Parent Id</label>
            <select class="form-control" id="field_parentId" name="parentId" [(ngModel)]="diseas.parentIdId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="diseasOption.id" *ngFor="let diseasOption of diseas; trackBy: trackDiseasById">{{diseasOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
