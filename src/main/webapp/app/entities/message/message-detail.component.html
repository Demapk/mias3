
<div *ngIf="message">
    <h2><span jhiTranslate="miasApp.message.detail.title">Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="miasApp.message.message">Message</span></dt>
        <dd>
            <span>{{message.message}}</span>
        </dd>
        <dt><span jhiTranslate="miasApp.message.sentTime">Sent Time</span></dt>
        <dd>
            <span>{{message.sentTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="miasApp.message.user">User</span></dt>
        <dd>
            {{message.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
